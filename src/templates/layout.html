<!DOCTYPE html>
<html>
<head>
    <title>Steelers Hype</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #101820;
            color: #f2c84b;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: #000;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .player-grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .player-card {
            background: #1d232c;
            padding: 10px;
            border-radius: 10px;
            width: 180px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .player-card:hover {
            transform: scale(1.05);
        }

        .player-card img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Steelers Hype</h1>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
