<!DOCTYPE html>
<html>
<head>
    <title>Steelers Hype</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background-color: #FFB612;
        }
        h1 {
            margin-top: -40px;
        }

        /* Header with logos */
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
        }
        .corner-logo {
            width: 70px;
            height: 70px;
            margin: 0 25px;
        }

        .player-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .player-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            width: 180px;
            cursor: pointer;
            box-shadow: 0px 5px 10px rgba(0,0,0,0.15);
        }
        .player-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }  
        .player-card:hover {
            transform: scale(1.05);
            transition: 0.2s;
        }
    </style>
</head>
<body>

    <!-- Steelers Logos Top Left & Right -->
    <div class="header">
        <img src="{{ url_for('static', filename='images/steelers_logo.png') }}" class="corner-logo">
        <img src="{{ url_for('static', filename='images/steelers_logo.png') }}" class="corner-logo">
    </div>

    <h1>Steelers Hype Central</h1>

    <div class="player-grid">
        {% for p in players %}
        <div class="player-card" onclick="window.location='/player/{{p.id}}'">
            <img src="{{ p.image }}" alt="{{ p.name }}">
            <h3>{{ p.name }}</h3>
        </div>
        {% endfor %}
    </div>

    <footer style="margin-top: 40px;">
        <a href="/works-cited" style="color: black; font-size: 18px; text-decoration: underline;">
            Videos Used
        </a>
    </footer>

</body>
</html>
